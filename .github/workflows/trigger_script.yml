name: CSX Stock Tracker

on:
  repository_dispatch:
    types: [csx-tracking, daily_summary]
  workflow_dispatch:

jobs:
  # --- JOB 1: Regular 15s Tracking ---
  run-tracker:
    if: github.event.action == 'csx-tracking' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      callback_data: ${{ steps.tracker_step.outputs.callback_data }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        if: steps.setup-python.outputs.cache-hit != 'true'
        run: pip install -r requirements.txt

      - name: Run Tracker Script
        id: tracker_step
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          SEND_CHAT_ID: ${{ github.event.client_payload.chat_id || secrets.SEND_CHAT_ID }}
          LATEST_MARKET: ${{ toJSON(github.event.client_payload.latest_market) }}
        run: python my_script.py

  # --- JOB 2: Callback (Only for ping_15s) ---
  callback:
    runs-on: ubuntu-latest
    needs: run-tracker
    if: always() && needs.run-tracker.result == 'success'
    steps:
      - name: Post Callback with Retry
        run: |
          URL="${{ secrets.CALLBACK_URL || 'https://youtube.com/trigger_callback' }}"
          PAYLOAD='{
            "status": "success",
            "event_type": "csx-tracking",
            "data": ${{ needs.run-tracker.outputs.callback_data || '[]' }}
          }'
          
          MAX_RETRIES=180 # 30 minute
          RETRY_INTERVAL=10 # every 10 second
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "Attempt $ATTEMPT of $MAX_RETRIES..."
            
            # Execute curl and capture HTTP status code
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$URL" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
              echo "Callback successful (HTTP $RESPONSE)!"
              exit 0
            else
              echo "Callback failed with status $RESPONSE. Retrying in ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
              ATTEMPT=$((ATTEMPT + 1))
            fi
          done

          echo "Error: Max retries reached. Callback failed."
          exit 1

  # --- JOB 3: Different Logic for a Different Type ---
  summary-report:
    if: github.event.action == 'daily_summary'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Summary
        run: |
          echo "Processing daily summary for ${{ github.event.client_payload.chat_id }}"
          # python summary_script.py

  # --- JOB 2: Callback (Only for ping_15s) ---
  summary_callback:
    runs-on: ubuntu-latest
    needs: summary-report
    if: always() && needs.summary-report.result == 'success'
    steps:
      - name: Post Callback with Retry
        run: |
          URL="${{ secrets.CALLBACK_URL || 'https://youtube.com/trigger_callback' }}"
          PAYLOAD='{
            "status": "success",
            "event_type": "daily_summary"
          }'
          
          MAX_RETRIES=180 # 30 minute
          RETRY_INTERVAL=10 # every 10 second
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "Attempt $ATTEMPT of $MAX_RETRIES..."
            
            # Execute curl and capture HTTP status code
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$URL" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD")

            if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
              echo "Callback successful (HTTP $RESPONSE)!"
              exit 0
            else
              echo "Callback failed with status $RESPONSE. Retrying in ${RETRY_INTERVAL}s..."
